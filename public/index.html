<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bokningar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Alla bokningar</h1>

  <!-- ðŸ“‹ FormulÃ¤r fÃ¶r ny bokning -->
  <form id="booking-form">
    <input type="text" id="name" placeholder="Namn" required />
    <input type="text" id="passportNumber" placeholder="Passnummer" required />
    <input type="date" id="appointmentDate" required />
    <button type="submit">Boka</button>
  </form>

  <hr />

  <!-- ðŸ“„ Lista med bokningar -->
  <ul id="booking-list"></ul>

  <script>
    const form = document.getElementById("booking-form");
    const list = document.getElementById("booking-list");

    // ðŸš€ Funktion: HÃ¤mta alla bokningar
    async function loadBookings() {
      const res = await fetch('/api/bookings');
      const data = await res.json();

      list.innerHTML = ""; // Rensa fÃ¶rst
      data.forEach(booking => {
        const item = document.createElement('li');
        item.textContent = `${booking.name} â€“ ${booking.passportNumber} â€“ ${new Date(booking.appointmentDate).toLocaleDateString()}`;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-btn';
        deleteBtn.style.marginLeft = '10px';
        deleteBtn.onclick = async () => {
          const confirmed = confirm('Vill du ta bort bokningen?');
          if (!confirmed) return;

          const res = await fetch(`/api/bookings/${booking._id}`, {
            method: 'DELETE'
          });

          if (res.ok) {
            loadBookings(); // Ladda om listan
          } else {
            alert('Kunde inte radera bokningen');
          }
        };

        item.appendChild(deleteBtn);
        list.appendChild(item);
      });
    }

    // ðŸ“¨ NÃ¤r formulÃ¤ret skickas
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newBooking = {
        name: document.getElementById("name").value,
        passportNumber: document.getElementById("passportNumber").value,
        appointmentDate: document.getElementById("appointmentDate").value,
      };

      const res = await fetch('/api/bookings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newBooking)
      });

      if (res.ok) {
        form.reset();
        loadBookings();
      } else {
        alert("NÃ¥got gick fel ðŸ˜¢");
      }
    });

    // Ladda alla bokningar nÃ¤r sidan startar
    loadBookings();
  </script>
</body>
</html>
